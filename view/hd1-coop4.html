<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <link href="style/rpglb-main.css" rel="stylesheet">
    <link href="style/rpglb-hd1.css" rel="stylesheet">
    <link rel="stylesheet" href="/components/fontawesome/css/font-awesome.min.css">
    <!-- In the header to prevent rendering flicker during font acquisition-->
    <script src="//use.typekit.net/rka8num.js"></script>
    <script>try {Typekit.load();} catch (e) {}</script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-short">#RPGLB2015
          <img class="social twitter" />RPGLimitBreak
          <img class="social twitch" />RPGLimitBreak
          <img class="social www" />RPGLimitBreak.com
        </div>
      </div>
      <div class="game">
        <div class="game-title">Waiting for data...</div>
        <div class="game-srDetails">
          <div class="game-srDetails-category">Estimate:&nbsp;</div>
          <div class="game-srDetails-estimate">8:88:88</div>
        </div>
      </div>
      <div id="runner1" class="runner-info">
        <div class="runner runner-info-short">Speedrunner</div>
      </div>
      <div id="runner2" class="runner-info">
        <div class="runner runner-info-short">Speedrunner</div>
      </div>
      <div id="runner3" class="runner-info">
        <div class="runner runner-info-short">Speedrunner</div>
      </div>
      <div id="runner4" class="runner-info">
        <div class="runner runner-info-short">Speedrunner</div>
      </div>
      <div class="extra">
        <div class="donations">Donation Total: <span class="donations-total">Retrieving...</span></div>
        <div class="upnext">
          <div class="upnext-label">Next run:</div>
          <div class="upnext-game">Next run</div>
        </div>
      </div>
    </div>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="components/textfit/textFit.min.js"></script>
    <script src="lib/SplitText.min.js"></script>
    <script src="lib/formatMoney.js"></script>
    <script src="app/rpglb15-layouts.js"></script>
  </body>
</html>
